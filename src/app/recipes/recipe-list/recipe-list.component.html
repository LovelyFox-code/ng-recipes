<div class="recipe_list">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 list-group">
      <app-recipe-item
        (recipeSelected)="onRecipeSelected(recipeEl)"
        *ngFor="let recipeEl of recipes"
        [recipe]='recipeEl'></app-recipe-item>
    </div>

  </div>
</div>
